{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link type="text/css" href="{% static 'products/css/styles.css' %}" rel="stylesheet"/>
</head>

<body>
    <!-- неупорядоченный список -->
    <ul>
        <li> <a href="{% url 'index' %}">Главная</a> </li>
        {% for m in menu %}
            {% if not forloop.last %}
                <li>
            {% else %}
                <li class="last">
            {% endif %}
            <a href="{% url m.url_name %}">{{ m.title }}</a>
            </li>
        {% endfor %}
    </ul>
    
    <h1>{{ title }}</h1>
    
    {% block content %} {% endblock %}
</body>
</html>
